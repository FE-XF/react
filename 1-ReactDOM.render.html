<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
      <!-- react.js 是 React 的核心库 -->
      <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.js"></script>
      <!-- react-dom.js 是提供与 DOM 相关的功能 -->
      <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.js"></script>
      <!-- Browser.js 的作用是将 JSX 语法转为 JavaScript 语法 -->
      <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
  </head>
  <body>
    <div id="example">  </div>

    <script type="text/babel">
    
      ReactDOM.render(  //ReactDOM.render 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点  

        <h1>Hello, world!</h1>,  //将h1转换成html

        document.getElementById('example')  //将转换成的html插入到example中

      );

      /*
        如上代码所示，html代码直接写在了javascript语言中，没有加任何引导，这就是JSX语法，JSX允许html和javascript的混写
      */

    </script>
  </body>
</html>
