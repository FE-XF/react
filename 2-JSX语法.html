<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSX语法</title>
	<script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.js"></script>
	<script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.js"></script>
	<script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
</body>
<script type="text/babel">

	{/*
		HTML 语言直接写在 JavaScript 语言之中，不加任何引号，这就是 JSX 的语法，它允许 HTML 与 JavaScript 的混写,如下代码所示
	*/}

	var names = ['vue', 'react', 'ng'];

	ReactDOM.render(

	  <div>
		  {
		    names.map(function (name) {  //map() 把每个元素通过函数传递到当前匹配集合中，生成包含返回值的新的对象。

		      return <div>Hello, {name}!</div>

		    })

		  }
	  </div>,

	  document.getElementById('example')
	);

	/*
		上面代码体现了 JSX 的基本语法规则：遇到 HTML 标签（以 < 开头），就用 HTML 规则解析；遇到代码块（以 { 开头），就用 JavaScript 规则解析
	*/
</script>
</html>
