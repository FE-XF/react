<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.js"></script>
	<script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.js"></script>
	<script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
</body>

<script type="text/babel">

	var arr = [  
	  <h1>Hello world!</h1>,
	  <h2>React is awesome</h2>,
	];


	ReactDOM.render(
	  <div>{arr}</div>,  //arr是一个数组
	  document.getElementById('example') //那么结果的话，JSX会把arr的所有成员都添加到模板，输出的结果就是arr里面的所有内容
	  
	);

</script>
</html>
