<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react热身</title>
	<!-- react.js 是 React 的核心库 -->
	<script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.js"></script>
	<!-- react-dom.js 是提供与 DOM 相关的功能 -->
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.js"></script>
    <!-- Browser.js 的作用是将 JSX 语法转为 JavaScript 语法,这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。 -->
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
    <!-- 需要注意的是，这上面引用的react.js，react-dom.js，Browser.js这三个js库必须首先加载 -->
</head>
<body>
	
	<div id="container">
		<!-- 这个元素的内容将被替换为你的组件 -->
	</div>
	
</body>
<script type="text/babel"> {/*<script> 标签的 type 属性为 text/babel ,是因为 React 独有的 JSX 语法，跟 JavaScript 不兼容,凡是使用 JSX 的地方，都要加上 type="text/babel"*/}  
	var Hello = React.createClass({
	  displayName: 'Hello',
	  render: function() {
	    return React.createElement("div", null, "Hello ", this.props.name);
	  }
	});

	ReactDOM.render( 
	  React.createElement(Hello, {name: "World"}),
	  document.getElementById('container')
	);

</script>
</html>
